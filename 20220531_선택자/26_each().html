<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            // 선택한 요소들을 각각 순차적으로 접근해 선택함
            // 선택한 여러 개의 요소들에 각각 순차적으로 하나씩 접근할 때 사용(2개가 있음 예제 참고)
            $("#m li").each(function (i, k){
                $(k).text("리스트" + i);
            });
        });
    </script>
</head>
<body>
    <ul id="m">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
</body>
</html>
