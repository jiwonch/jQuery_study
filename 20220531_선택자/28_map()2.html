<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        // -map 메소드는 요소를 일괄적으로 변경하는데 효과적
        // array.map(function(value, index, array){return;});
        // value: 배열 내 현재 값. index: 배열 내 현재 값의 인덱스 array: 현재 배열

        let mainArray = [1, 2, 3, 4, 5];

        let subArray = mainArray.map(function (value, index) {
            return value + 5;
        });

        document.write(subArray);
    </script>
</body>

</html>
