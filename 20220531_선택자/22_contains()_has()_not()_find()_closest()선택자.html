<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title> 선택자 </title>
   <style>
      #menu li {
         margin: 5px 0;
      }
   </style>
   <script src="js/jquery-3.6.0.min.js"></script>
   <script>
      $(function () {
        //   contain()선택자는 선택한 요소 중 지정한 텍스트를 포함하는 요소만 선택
         $("#menu li:contains('내용3')").css("border", "1px dashed red");
        //  has()선택자는 선택한 요소 중 지정한 태그를 포함하는 요소만 선택
         $("#menu li:has('strong')").css("border", "2px solid blue");
        //  not()선택자는 선택한 요소 중 지정한 요소만 제외하고 선택
         $("#menu li").not(":first").css("background-color", "yellow");
        //  find()선택자는 요소에서 지정한 요소를 다시 필터링해 선택
         $("#menu li:eq(1)").find("strong").css("font-size", "22px");
        //  closest()선택자는 선택한 요소에 지정한 상위요소 중 가장 가까운 상위 요소를 찾아 선택
         $("#menu").closest("div").css("border", "5px double green");
      });
   </script>
</head>

<body>
   <h1>탐색 선택자</h1>
   <div id="wrap">
      <div id="inner_wrap">
         <ul id="menu">
            <li>내용1</li>
            <li>
               <span>내용<strong>2</strong></span>
            </li>
            <li><a href="#">내용3</a></li>
            <li>내용4</li>
            <li>내용5</li>
         </ul>
      </div>
   </div>
</body>

</html>
