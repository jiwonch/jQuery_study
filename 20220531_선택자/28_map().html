<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <style>
        #menu li{
            margin: 5px 0;
        }
    </style>

    <script>
        var arrName = ["갑", "을", "병", "정"];

        $(function(){
            // 배열 데이터를 변환시켜 다시 새로운 배열 객체를 생성한다
            // 지정한 값으로 새로운 배열을 만든다
            // 이 메서드는 배열의 값을 재 가공하여 새로운 배열을 만들때 사용함
            // -map() 메서드는 callbackFunction을 실행한 결과를 가지고 새로운 배열을 만들때 사용
            // -map 메소드는 요소를 일괄적으로 변경하는데 효과적
            // array.map(function(value, index, array){return;});
            // value: 배열 내 현재 값. index: 배열 내 현재 값의 인덱스 array: 현재 배열
            var arr = arrName.map(function (v, i){
                console.log(v, i);
                return v + i;
            });

            console.log(arr);
        });
    </script>
</head>
<body>
    
</body>
</html>
