<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>

    <style type="text/css">
        #menu li{
            margin: 5px 0;
        }
    </style>

    <script>
        $(function(){
            // end( )선택자는 현재 선택된 요소의 이전 요소를 선택하는 매서드
            // 필터링이 일어나기 전의 요소 밑에서 children에서 필터링이 일어났는데 그 전의 요소이니까
            // #menu가 해당되어 적용된다.
            $("#menu").children("li:eq(1)").css("border", "1px dashed red")
                .end().css("border", "5px double blue");
        });
    </script>

</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
</body>
</html>
