<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <style>
        h1{
            width: 50px;
            height: 30px;
            background-color: red;
            font-size: 100%;
        }

        h2{
            width: 50px;
            height: 30px;
            background-color: orange;
            font-size: 100%;
        }

        h3{
            width: 50px;
            height: 30px;
            background-color: aqua;
            font-size: 100%;
        }
    </style>

    <script>
        
        $(document).ready(function(){
            $("h1").animate({
                marginLeft: "250px"
            }, 5000, function(){
                alert("도착완료!")
            });

            $("h2").animate({
                marginLeft: "250px",
                opacity: 0.3,
                width: "100px"
            }, 5000);

            $("h3").animate({
                marginLeft: "250px"
            }, 3000).animate({
                marginLeft: "100px"
            }, 2000);
        });
        
    </script>
</head>
<body>
    <h1>내용</h1>
    <h2>내용</h2>
    <h3>내용</h3>
</body>
</html>
