<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to left, rgb(3, 1, 32), rgb(5, 24, 53));
        }

        li,
        ul,
        ol {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .btnbox {
            width: 1000px;
            margin: 0 50%;
            transform: translate(-50%);
        }

        .btn {
            top: 40px;
            padding: 20px 30px;
            width: 300px;
            margin: 0 10px;
            display: inline-block;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 2px;
            color: #333;
            cursor: hand;
            text-align: center;
            text-transform: capitalize;
            border-radius: 0px;
            position: relative;
            overflow: hidden !important;
            -webkit-transition: all .3s ease-in-out;
            transition: all .3s ease-in-out;
            background: transparent !important;
            border-radius: 80px 40px 80px 40px / 40px 80px 40px 80px;
        }

        .btn:hover {
            /* border: 1px solid transparent; */
            color: lemonchiffon !important;
            font-weight: bold;
        }

        .btn::before {
            content: '';
            width: 100%;
            height: 100%;
            display: block;
            background: lightgoldenrodyellow;
            position: absolute;
            left: 0%;
            opacity: 1;
            top: 0;
            z-index: -12;
            -webkit-transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
            transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
            border-radius: 80px 40px 80px 40px / 40px 80px 40px 80px;
        }

        .btn1::after {
            content: '';
            width: 100%;
            height: 100%;
            display: block;
            background-color: lightblue;
            position: absolute;
            left: 0%;
            opacity: 1;
            top: 0;
            z-index: -15;
            -webkit-transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
            transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
            border-radius: 80px 40px 80px 40px / 40px 80px 40px 80px;
        }

        .btn2::after {
            content: '';
            width: 100%;
            height: 100%;
            display: block;
            background-color: lightcoral;
            position: absolute;
            left: 0%;
            opacity: 1;
            top: 0;
            z-index: -15;
            -webkit-transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
            transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
            border-radius: 80px 40px 80px 40px / 40px 80px 40px 80px;
        }

        .btn3::after {
            content: '';
            width: 100%;
            height: 100%;
            display: block;
            background-color: lightpink;
            position: absolute;
            left: 0%;
            opacity: 1;
            top: 0;
            z-index: -15;
            -webkit-transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
            transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
            border-radius: 80px 40px 80px 40px / 40px 80px 40px 80px;
        }

        .btn:hover::before,
        .btn:hover::before {
            opacity: 1;
            -webkit-transform: translateX(100%);
            transform: translateX(100%);
        }

        .btn:hover::after,
        .btn:hover::after {
            opacity: 1;
            -webkit-transform: translateX(-100%);
            transform: translateX(-100%);
        }

        #youtubebox1,
        #youtubebox2,
        #youtubebox3 {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -5;
            display: none;
            overflow: hidden;
        }

        #youtubebox1 iframe,
        #youtubebox2 iframe,
        #youtubebox3 iframe {
            width: 100%;
            height: 100%;
        }

        #youtubebox1 .close,
        #youtubebox2 .close,
        #youtubebox3 .close {
            width: 40px;
            height: 40px;
            text-align: center;
            cursor: pointer;
            position: absolute;
            top: 5%;
            right: 5%;
            font-size: 30px;
            color: lemonchiffon;
            display: none;
            z-index: 100;
            background-color: rgba(240, 248, 255, 0.8);
            border-radius: 80px 40px 80px 40px / 40px 80px 40px 80px;
        }

        .popup {
            width: 450px;
            height: 200px;
            background-color: lemonchiffon;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            color: #333;
            line-height: 50px;
            padding-top: 40px;
            border: 2px solid white;
            border-radius: 80px 40px 80px 40px / 40px 80px 40px 80px;
            display: none;
        }

        .closebtn {
            width: 50px;
            height: 30px;
            line-height: 20px;
            position: absolute;
            font-size: 15px;
            bottom: 10px;
            right: 10px;
            padding: 5px;
            margin: 15px;
            display: block;
            border: 1px solid white;
            background-color: white;
            text-decoration: none;
            color: #333;
            border-radius: 80px 40px 80px 40px / 40px 80px 40px 80px;
        }

        .closebtn:hover{
            color: white;
            background-color: lightcoral;
        }
    </style>
</head>

<body>

    <div class="btnbox">
        <a href="#" class="btn btn1">
            <span>이무진 - 참고사항MV</span>
            <div class="transition"></div>
        </a>

        <a href="#" class="btn btn2">
            <span>VIVIZ - LOVEADE MV</span>
            <div class="transition"></div>
        </a>

        <a href="#" class="btn btn3">
            <span>조유리 - 러브 쉿!MV</span>
            <div class="transition"></div>
        </a>
    </div>

    <div id="youtubebox1" class="youtube" value="m1">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eGRaNir7YD4?autoplay=1&amp;mute=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <div class="close">X</div>
    </div>

    <div class="popup popup1">
        <p>이무진의 참고사항MV입니다.
            <br>즐거운 감상되세요.
        </p>
        <a href="#" class="closebtn">닫기</a>
    </div>

    <div id="youtubebox2" class="youtube" value="m1">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7oGRnWulYCI?autoplay=1&amp;mute=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <div class="close">X</div>
    </div>

    <div class="popup popup2">
        <p>VIVIZ의 LOVEADE MV입니다.
            <br>즐거운 감상되세요.
        </p>
        <a href="#" class="closebtn">닫기</a>
    </div>

    <div id="youtubebox3" class="youtube" value="m1">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/w2P9NT8P8qA?autoplay=1&amp;mute=1" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <div class="close">X</div>
    </div>

    <div class="popup popup3">
        <p>조유리의 러브 쉿!MV입니다.
            <br>즐거운 감상되세요.
        </p>
        <a href="#" class="closebtn">닫기</a>
    </div>


    <script>
        function buttonYoutube() {
            $(".btn").hide();
            $(".popup").hide();
            $(".close").show();
        }

        $('.btn1').click(function () {
            buttonYoutube();
            $(".popup1").show();
            $("#youtubebox1").show();
            $("#youtubebox1 iframe").attr("src", "https://www.youtube.com/embed/eGRaNir7YD4?autoplay=1&amp;mute=1");
        });


        $('.btn2').click(function () {
            buttonYoutube();
            $(".popup2").show();
            $("#youtubebox2").show();
            $("#youtubebox2 iframe").attr("src", "https://www.youtube.com/embed/7oGRnWulYCI?autoplay=1&amp;mute=1");
        });

        $('.btn3').click(function () {
            buttonYoutube();
            $(".popup3").show();
            $("#youtubebox3").show();
            $("#youtubebox3 iframe").attr("src", "https://www.youtube.com/embed/w2P9NT8P8qA?autoplay=1&amp;mute=1");
        });

        $(".close").click(function () {
            $(".youtube").hide();
            $(".popup").hide();
            $(".btn").show();
        });

        $(".closebtn").click(function () {
            $(".popup").hide();
        });
    </script>

</body>

</html>
