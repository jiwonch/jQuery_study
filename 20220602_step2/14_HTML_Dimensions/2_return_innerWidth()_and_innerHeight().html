<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <style>
        #div1{
            height: 100px;
            width: 300px;
            padding: 10px;
            margin: 3px;
            border: 1px solid blue;
            background-color: lightblue;
        }
    </style>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var txt = "";
                txt += "Width of div: " + $("#div1").width() +"</br>";
                txt += "Height of div: " + $("#div1").height() +"</br>";
                txt += "Inner Width of div: " + $("#div1").innerWidth() +"</br>";
                txt += "Inner height of div: " + $("#div1").innerHeight() +"</br>";
                $("#div1").html(txt);
            });
        });
    </script>
</head>
<body>
    <div id="div1"></div>
    <br><button>Display dimensions of div</button>
    <p>innerWidth() - returns the width of an element (includes padding).</p>
    <p>innerHeight() - returns the height of an element (includes padding).</p>
</body>
</html>
